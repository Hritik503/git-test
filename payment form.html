<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<link rel="stylesheet" href="stylepayment.css">
<body>
    <div class="container">
    <form action="">
        <h1 class="heading">payment form</h1>
        <p>Required field are followed by *</p>
        <h2>contact information</h2>
        <p>Name:* <input type="text" name="name"  placeholder="enter your name" required></p>
        <p>
            <fieldset>
                <legend>gender</legend>
            male <input type="radio" name="gender" required id="male">
            female <input type="radio" name="gender"required id="female">\
        </fieldset>
        </p>
        <p>address: <textarea name="address" id="address" cols="50" rows="10"></textarea></p>
        <p>Email:* <input type="email" name="email" required id="email"></p>
        <p>Pincode:* <input type="number" name="pincode" required id="pincode"></p>
        <hr>
        <h2>payment information</h2>
        <p>card Type:*
            <select name="card_type" id="card_type" required>
                <option value="">--select a card type</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="Mastercard">Mastercard</option>
            </select>
        </p>
            <p>
                card number : *<input type="number" name="card_number" required id="card_number">
            </p>
                <p>
                    Expiration Date:* <input type="date" name="Exp_date" required id="Exp_date">
                </p>
                    <p>
                        cvv no:* <input type="password" name="cvv" required id="cvv">
        
                    </p>
                    <p>
                        <input type="submit" value="Pay now">
                    </p>
                </div>
            
        
    </form>
</body>
</html>
